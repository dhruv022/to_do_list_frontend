<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
  <a class="navbar-brand p-2" href="#">To-Do-List</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="d-flex collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav p-2">
      <a class="nav-item nav-link" type="button" (click)="logout()">Logout</a>
      <a class="nav-item nav-link" type="button" routerLink="/profile"
        >Create user</a
      >
      <a class="nav-item nav-link" type="button" routerLink="/userDetail"
        >My to-do-list</a
      >
      <a class="nav-item nav-link" type="button" routerLink="/alltodolist"
        >All users todolist</a
      >
    </div>
  </div>
</nav>
<div class="row">
  <div class="col-lg-3 p-2" *ngFor="let tutorial of tutorials; let i = index">
    <div class="card rounded shadow col-lg-3 p-2 m-3" style="width: 18rem">
      <div class="card-body">
        <H5 class="card-title"><b>Name:- </b>{{ tutorial.firstName }} {{tutorial.lastName}}</H5>
        <p class="card-text"><b>Email:- </b>{{ tutorial.email }}</p>
        <p class="card-text"><b>Phone Number:- </b>{{ tutorial.phoneNumber }}</p>
        <p class="card-text"><b>Role:- </b>{{ tutorial.roleName }}</p>
        <p class="card-text"><b>Created At:- </b>{{ tutorial.createdAt }}</p>
        <p class="card-text"><b>Updated At:- </b>{{ tutorial.updatedAt }}</p>
        <button class="btn btn-primary" (click)="deleteUser()">Delete User</button>
      </div>
      <br />
    </div>
  </div>
</div>
