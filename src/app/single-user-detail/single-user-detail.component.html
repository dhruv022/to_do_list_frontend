  <div class="row">
    <div class="col-lg-3 p-2" *ngFor="let tutorial of tutorials; let i = index">
      <div class="card rounded shadow col-lg-3 p-2 m-3" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title"><b>Title:- </b>{{ tutorial.title }}</h5>
          <p class="card-text"><b>Description:- </b>{{ tutorial.description }}</p>
          <p class="card-text"><b>Status:- </b>{{ tutorial.status }}</p>
          <button class="btn btn-primary" (click)="deleteList()">Delete</button>
        </div>
        <br />
      </div>
    </div>
